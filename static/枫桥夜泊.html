				<div class="text" style=" text-align:center;">《枫桥夜泊》</div>
                
                <div id="test">
            <p>月落乌啼霜满天，江枫渔火对愁眠。
姑苏城外寒山寺，夜半钟声到客船。</p>
          </div>
	 
                <h4>【译文】</h4>
                <div id="test">
            <p>月亮已落下乌鸦啼叫寒气满天，对着江边枫树和渔火忧愁而眠。姑苏城外那寂寞清静寒山古寺，半夜里敲钟的声音传到了客船。</p>
